<div class="container-fluid p-0" style="margin-bottom: 90px;">
    <div id="header-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <video controls autoplay>
                    <source class="w-100" src="/assets/img/driver/back.mp4" type="video/mp4">
                </video>
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3" style="max-width: 900px;">
                        <h4 class="text-white text-uppercase mb-md-3">Rent A Car</h4>
                        <h1 class="display-1 text-white mb-md-4">Best Rental Cars In Your Location</h1>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
<!--                <img class="w-100" src="/assets/img/driver/carousel-2.jpg" alt="Image">-->
                <video [muted]="true" autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true">
                    <source class="w-100" src="/assets/img/driver/back.mp4" type="video/mp4">
                </video>
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3" style="max-width: 900px;">
                        <h4 class="text-white text-uppercase mb-md-3">Rent A Car</h4>
                        <h1 class="display-1 text-white mb-md-4">Quality Cars with Unlimited Miles</h1>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
            <div class="btn btn-dark" style="width: 45px; height: 45px;">
                <span class="carousel-control-prev-icon mb-n2"></span>
            </div>
        </a>
        <a class="carousel-control-next" href="#header-carousel" data-slide="next">
            <div class="btn btn-dark" style="width: 45px; height: 45px;">
                <span class="carousel-control-next-icon mb-n2"></span>
            </div>
        </a>
    </div>
</div>
