<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form *ngIf="form == 'LOGIN'" (ngSubmit)="login()" [formGroup]="loginForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" autocomplete="Email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class=" form-check">
                        <input formControlName="rememberMe" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Remember me
                        </label>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button (click)="fought = true; form = 'FOUGHT'" type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
                <form *ngIf="form == 'FOUGHT'" [formGroup]="foughtForm" (ngSubmit)="otpRequest()" >
                  <h1>Forgot password</h1>
                  <alert *ngIf="otpStatus == false" type="danger">
                    <strong>Oh snap!</strong> OTP is not correct.
                  </alert>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" autocomplete="Email" required>
                  </div>
                  <div class="col-10">
                    <button [disabled]="foughtForm.invalid" type="submit" class="btn btn-primary px-4">Request OTP</button>
                  </div>
                </form>
                <form *ngIf="form == 'OTP'" [formGroup]="emailVerifyForm" (ngSubmit)="otpSubmit()" >
                  <h1>Forgot password</h1>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="otp" type="number" class="form-control" placeholder="OTP"  required>
                  </div>
                  <div class="col-10">
                    <button [disabled]="emailVerifyForm.invalid" type="submit" class="btn btn-primary px-4">Verify</button>
                    <button (click)="otpRequest()" type="button" class="btn btn-primary px-4">Resend</button>
                  </div>
                </form>
                <form *ngIf="form == 'RESET'" [formGroup]="resetForm" (ngSubmit)="reset()" >
                  <h1>Reset password</h1>
                  <alert *ngIf="resetStatus == false" type="danger">
                    <strong>Oh snap!</strong> Password reset is failed.
                  </alert>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Password</span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3" *ngIf="resetForm.controls['password'].hasError('hasNumber')">
                    <label class="text-danger err">
                      Must contain atleast 1 number!
                    </label>
                  </div>
                  <div class="input-group mb-3" *ngIf="resetForm.controls['password'].hasError('hasCapitalCase')">
                    <label class="text-danger err">
                      Must contain atleast 1 uppercase letter!
                    </label>
                  </div>
                  <div class="input-group mb-3" *ngIf="resetForm.controls['password'].hasError('hasSmallCase')">
                    <label class="text-danger err">
                      Must contain atleast 1 lowercase letter!
                    </label>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Confirmed Password</span>
                    </div>
                    <input type="password" formControlName="confirmedPassword" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3" *ngIf="resetForm.controls['confirmedPassword'].hasError('NoPassswordMatch')">
                    <label class="text-danger err">
                      Password do not match
                    </label>
                  </div>
                  <input [disabled]="resetForm.invalid" type="submit" value="Reset" class="btn btn-block btn-success">

                </form>

              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>You have to get registered before you can book a Vehicle</p>
                  <a routerLink="/register" type="button" class="btn btn-primary active mt-3">Register Now!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
