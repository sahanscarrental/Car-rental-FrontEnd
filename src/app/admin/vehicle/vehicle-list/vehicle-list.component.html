<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Vehicle No</th>
                        <th>Seats</th>
                        <th>Cost per day</th>
                        <th>Currency</th>
                        <th>Gear type</th>
                        <th>Fuel type</th>
                        <th>Category</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let vehicle of vehicleList">
                        <td>{{vehicle.name}}</td>
                        <td>{{vehicle?.vehicleNo}}</td>
                        <td>{{vehicle.seats}}</td>
                        <td>{{vehicle.costPerDay}}</td>
                        <td>{{vehicle?.currency}}</td>
                        <td>{{vehicle.gearType}}</td>
                        <td>{{vehicle.fuelType}}</td>
                        <td>{{vehicle.vehicleCategory}}</td>
                        <td><a type="button" [state]="vehicle" routerLink="../edit" class="btn btn-secondary" style=" width: 100%;">Edit</a></td>
                        <td>
                            <button (click)="delete(vehicle.id)" type="button" class="btn btn-block btn-danger">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
