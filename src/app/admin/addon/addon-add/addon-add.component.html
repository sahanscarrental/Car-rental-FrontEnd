<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>Add Addon</strong> Elements
            </div>
            <div class="card-body">
                <form [formGroup]="vehicleForm" action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="name">Name </label>
                        <div class="col-md-9">
                            <input formControlName="name" type="text" id="name" class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="name">Count </label>
                        <div class="col-md-4">
                            <input formControlName="totalCount" type="text" id="count" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-sm btn-primary mx-2"><i class="fa fa-plus-square" style="font-size: 23px;"
                            (click)="addAddon()"></i></button>

                            <button  class="btn btn-sm btn-danger" [disabled]="vehicleForm.controls['totalCount'].value <= 0"
                            (click)="reduceAddon()">
                                <i class="fa fa-minus-square" style="font-size: 23px;"></i>
                            </button>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="file-input">File input</label>
                        <div class="col-md-9">
                            <input (change)="onFileChange($event)" formControlName="image" type="file" id="file-input">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <img class="img" [src]="url" alt="">
                    </div>
                    <div class="form-group row" style="float: right">
                        <button type="submit" class="btn btn-sm btn-primary mx-2" (click)="submit()"><i class="fa fa-dot-circle-o"></i> Submit</button>
                        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
