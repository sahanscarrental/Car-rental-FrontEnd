<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Available</th>
                        <th>Booked</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let addon of addonList;let index=index;">
                        <td>{{addon.name}}</td>
                        <td>
                            <img style="width: 50px" [src]="imgUrl+'/image/'+addon.imageId" alt="">
                        </td>
                        <td>{{addon?.availableCount}}
                            <button class="btn btn-sm btn-primary mx-2"><i class="fa fa-plus-square" style="font-size: 23px;"
                                                                           (click)="addAddon(index)"></i></button>

                            <button  class="btn btn-sm btn-danger" [disabled]="addon?.availableCount <= 0"
                                     (click)="reduceAddon(index)">
                                <i class="fa fa-minus-square" style="font-size: 23px;"></i>
                            </button>


                        </td>
                        <td>{{addon?.bookedCount}}</td>
                        <td>{{addon?.totalCount}}</td>
                        <td>
                            <button (click)="update(addon)" type="button" class="btn btn-block btn-info">Update</button>
                        </td>
                        <td>
                            <button (click)="delete(addon.id)" type="button" class="btn btn-block btn-danger">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

    </div>
</div>
