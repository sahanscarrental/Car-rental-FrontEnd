<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">From</label>
                        <input (change)="change()" [(ngModel)]="from" type="date" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">To</label>
                        <input (change)="change()" [(ngModel)]="to" type="date" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                    <div class="form-group col-md-4">
                        <button ng-click="PrintRecord()" style="margin-top: 9%;" class="btn btn-primary" >Print</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="bookingList && bookingList.length > 0">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i>
            </div>
            <div class="card-body">
                <table id="tablerecords" class="table table-bordered table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Pick Up</th>
                        <th>Return</th>
                        <th>Driver</th>
                        <th>State</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let booking of bookingList">
                        <td>{{booking.pickUpTime | date:'short'}}</td>
                        <td>{{booking.dropTime | date:'short'}}</td>
                        <td>{{booking.vehicleDriver.name}}</td>
                        <td>{{booking.bookingRecordState | titlecase}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
